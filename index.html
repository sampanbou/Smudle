<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- Jquery code -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- End Jquery code -->
    <link rel="stylesheet" href="styles.css" />
    <title>Smudle</title>
  </head>

  <body>
    <div class="jumbotron">
      <h1>Smudle</h1>
    </div>
    <div id="gameSpace" class="container">
      <div class="row justify-content-md-center">
        <div id="gameBoard"></div>
      </div>

      <div class="row justify-content-md-center">
        <div class="col-12" id="keyboard">
          <div class="row justify-content-md-center">
            <button class="keyboardKey" id="q" data-key="q">q</button
            ><button class="keyboardKey" id="w" data-key="w">w</button
            ><button class="keyboardKey" id="e" data-key="e">e</button
            ><button class="keyboardKey" id="r" data-key="r">r</button
            ><button class="keyboardKey" id="t" data-key="t">t</button
            ><button class="keyboardKey" id="y" data-key="y">y</button
            ><button class="keyboardKey" id="u" data-key="u">u</button
            ><button class="keyboardKey" id="i" data-key="i">i</button
            ><button class="keyboardKey" id="o" data-key="o">o</button
            ><button class="keyboardKey" id="p" data-key="p">p</button>
          </div>
          <div class="row justify-content-md-center">
            <div class="spacer half"></div>
            <button class="keyboardKey" id="a" data-key="a">a</button
            ><button class="keyboardKey" id="s" data-key="s">s</button
            ><button class="keyboardKey" id="d" data-key="d">d</button
            ><button class="keyboardKey" id="f" data-key="f">f</button
            ><button class="keyboardKey" id="g" data-key="g">g</button
            ><button class="keyboardKey" id="h" data-key="h">h</button
            ><button class="keyboardKey" id="j" data-key="j">j</button
            ><button class="keyboardKey" id="k" data-key="k">k</button
            ><button class="keyboardKey" id="l" data-key="l">l</button>
            <div class="spacer half"></div>
          </div>
          <div class="row justify-content-md-center">
            <button
              class="keyboardKey one-and-a-half"
              id="enter"
              data-key="enter"
            >
              enter
            </button>
            <button class="keyboardKey" id="z" data-key="z">z</button
            ><button class="keyboardKey" id="x" data-key="x">x</button
            ><button class="keyboardKey" id="c" data-key="c">c</button
            ><button class="keyboardKey" id="v" data-key="v">v</button
            ><button class="keyboardKey" id="b" data-key="b">b</button
            ><button class="keyboardKey" id="n" data-key="n">n</button
            ><button class="keyboardKey" id="m" data-key="m">m</button
            ><button
              class="keyboardKey one-and-a-half"
              id="backspace"
              data-key="backspace"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="2vh"
                viewBox="0 0 24 24"
                width="2vh"
                data-key="backspace"
              >
                <path
                  data-key="backspace"
                  fill="var(--color-tone-1)"
                  d="M22 3H7c-.69 0-1.23.35-1.59.88L0 12l5.41 8.11c.36.53.9.89 1.59.89h15c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H7.07L2.4 12l4.66-7H22v14zm-11.59-2L14 13.41 17.59 17 19 15.59 15.41 12 19 8.41 17.59 7 14 10.59 10.41 7 9 8.41 12.59 12 9 15.59z"
                ></path>
              </svg>
            </button>
            <script defer src="game.js"></script>
            <div class="container" id="div1">Genius</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
