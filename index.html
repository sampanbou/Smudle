<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- Jquery code -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- End Jquery code -->
    <link rel="stylesheet" href="styles.css" />
    <title>Smudle</title>
  </head>

  <body>
    <div class="jumbotron">
      <h1>Smudle</h1>
    </div>
    <div id="gameSpace" class="container">
      <div class="row justify-content-md-center">
        <div id="gameBoard"></div>
      </div>

      <div class="row justify-content-md-center">
        <div class="col-12" id="keyboard">
          <div class="row justify-content-md-center">
            <button class="keyboardKey" data-key="q" data-state="absent">
              q</button
            ><button class="keyboardKey" data-key="w">w</button
            ><button class="keyboardKey" data-key="e" data-state="absent">
              e</button
            ><button class="keyboardKey" data-key="r" data-state="absent">
              r</button
            ><button class="keyboardKey" data-key="t" data-state="absent">
              t</button
            ><button class="keyboardKey" data-key="y">y</button
            ><button class="keyboardKey" data-key="u" data-state="absent">
              u</button
            ><button class="keyboardKey" data-key="i" data-state="correct">
              i</button
            ><button class="keyboardKey" data-key="o">o</button
            ><button class="keyboardKey" data-key="p">p</button>
          </div>
          <div class="row justify-content-md-center">
            <div class="spacer half"></div>
            <button class="keyboardKey" data-key="a" data-state="absent">
              a</button
            ><button class="keyboardKey" data-key="s">s</button
            ><button class="keyboardKey" data-key="d" data-state="present">
              d</button
            ><button class="keyboardKey" data-key="f">f</button
            ><button class="keyboardKey" data-key="g">g</button
            ><button class="keyboardKey" data-key="h">h</button
            ><button class="keyboardKey" data-key="j">j</button
            ><button class="keyboardKey" data-key="k">k</button
            ><button class="keyboardKey" data-key="l">l</button>
            <div class="spacer half"></div>
          </div>
          <div class="row justify-content-md-center">
            <button class="keyboardKey one-and-a-half" data-key="enter">
              enter</button
            ><button class="keyboardKey" data-key="z">z</button
            ><button class="keyboardKey" data-key="x">x</button
            ><button class="keyboardKey" data-key="c">c</button
            ><button class="keyboardKey" data-key="v">v</button
            ><button class="keyboardKey" data-key="b">b</button
            ><button class="keyboardKey" data-key="n" data-state="absent">
              n</button
            ><button class="keyboardKey" data-key="m">m</button
            ><button class="keyboardKey one-and-a-half" data-key="backspace">
              ‚Üê
            </button>
            <script defer src="game.js"></script>
            <div class="container" id="div1">Genius</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
